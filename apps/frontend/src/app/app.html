<div class="min-h-screen bg-transparent text-text">
  <header class="border-b border-border bg-surface/80 backdrop-blur">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-lg bg-gradient-to-br from-accent to-accent2 shadow-soft"></div>
        <div>
          <p class="text-sm uppercase tracking-[0.16em] text-muted">Solargis Demo</p>
          <h1 class="text-lg font-semibold text-text">Sites & Forecast</h1>
        </div>
      </div>
      <nav class="flex items-center gap-3 text-sm text-muted">
        <a
          class="rounded px-3 py-2 hover:text-text hover:bg-panel/70 focus-visible:ring-2 focus-visible:ring-accent"
          routerLink="/sites"
          routerLinkActive="text-text bg-panel/70"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Sites
        </a>
        <a
          class="rounded px-3 py-2 hover:text-text hover:bg-panel/70 focus-visible:ring-2 focus-visible:ring-accent"
          routerLink="/sites/new"
          routerLinkActive="text-text bg-panel/70"
        >
          New Site
        </a>
        <span class="hidden sm:inline text-xs text-muted">FastAPI + Angular 20</span>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-6 py-8">
    <router-outlet></router-outlet>
  </main>
</div>
