<div class="min-h-screen font-sans text-text selection:bg-accent/30">
  <!-- Top Navigation Bar -->
  <nav class="fixed top-0 inset-x-0 z-50 border-b border-white/5 bg-bg/80 backdrop-blur-xl">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8 h-16">
      <!-- Logo Section -->
      <div class="flex items-center gap-3">
        <div class="relative flex h-8 w-8 items-center justify-center rounded-xl bg-gradient-to-br from-accent to-accent2 shadow-lg shadow-accent/25 ring-1 ring-white/20">
          <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        <div class="flex flex-col">
          <h1 class="text-base font-bold tracking-tight text-white">Solargis<span class="text-accent">Demo</span></h1>
        </div>
      </div>

      <!-- Navigation Links -->
      <div class="flex items-center gap-1">
        <a 
          routerLink="/sites" 
          routerLinkActive="bg-white/5 text-white" 
          [routerLinkActiveOptions]="{ exact: true }"
          class="group relative rounded-lg px-4 py-2 text-sm font-medium text-muted hover:text-white transition-colors"
        >
          Sites
          <div class="absolute inset-x-0 -bottom-[17px] h-[1px] bg-accent opacity-0 transition-opacity group-hover:opacity-100" routerLinkActive="opacity-100"></div>
        </a>
        <a 
          href="https://angular.io"
          target="_blank"
          class="hidden sm:block rounded-lg px-4 py-2 text-sm font-medium text-muted hover:text-white transition-colors"
        >
          Docs
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pt-28 pb-12 animate-fade-in">
    <router-outlet></router-outlet>
  </main>
</div>
